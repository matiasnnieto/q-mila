<!DOCTYPE html>
<html lang="es"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Q´mila - Ver pedidos</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="js/pedidos.js" defer></script>
</head><body>

<header class="header-bar">
  <div class="header-left">
    <img class="logo" src="https://idpkigrqxdiadoflaieh.supabase.co/storage/v1/object/public/logo/Logo.png" alt="Q´mila">
  </div>
  <nav class="nav-actions">
    <a href="clientes.html">Cargar pedido</a>
    <a href="pedidos.html">Ver pedidos</a>
    <a href="ver-clientes.html">Ver clientes</a>
  </nav>
</header>

<main>
  <div class="card" style="text-align:center">
    <input id="buscarPedidos" class="search-input" placeholder="🔍 Buscar pedido..." />
  </div>
  <div class="card">
    <table id="tablaPedidos">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Dirección</th>
          <th>Ciudad</th>
          <th>Teléfono</th>
          <th>Producto</th>
          <th>Cant. (kg)</th>
          <th>Estado del pedido</th>
          <th>Fecha de entrega pactada</th>
          <th>Fecha real de entrega</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="alertaPedidos" class="alerta" style="margin-top:12px;"></div>
  </div>
</main>
</body></html>
